<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<link rel='stylesheet' href='js/fullcalendar.css' />
		<link type="text/css" rel="stylesheet" href="js/jquery.qtip.min.css" />
		<script src='js/lib/jquery.min.js'></script>
		<script src='js/jquery.qtip.min.js'></script>
		<script src='js/lib/moment.min.js'></script>
		<script src='js/fullcalendar.js'></script>
		<script src='js/gcal.js'></script>
		<script src='js/colors.js'></script>
		<script type='text/javascript' src='js/data.js'></script>

		<script type='text/javascript'>
		$(function() {
			var data_seminars = data;

			var colors = generateColor('#ed7474','#74c9ed', data_seminars.length);

			var seminars = [];
			for (var i = 0; i <= data_seminars.length - 1; i++) {
				seminars.push({
					googleCalendarId: data_seminars[i].gcal,
					editable: false,
					id: i,
					color: colors[i]
				})
			};

			$('#calendar').fullCalendar({
				googleCalendarApiKey: 'AIzaSyDt0H-J3Xb8acqtNdg9DDQW-0F0gI-5wqU',
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,listMonth'
				},
				weekends: false,
				businessHours: true,
				fixedWeekCount: false,
				eventSources: seminars,
				eventClick: function(event) {
					if (event.url) {
					  return false;
					}
				},
				eventRender: function(event, element) {
					element.qtip({
						content: {
							text: event.description + '<br><br>' + ' Location: '.bold() + event.location
						},
			        	hide: {
			            	fixed: true,
			            	delay: 300
			        	},
						style: {
			            	classes: 'qtip-bootstrap qtip-font',
				        }
					});
				}
			});

			for (var i = 0; i <= data_seminars.length - 1; i++) {
				$('#legend_list').append("<li style='background-color:"+colors[i]+"'><input class='box' type='checkbox' checked='checked' id=box_"+i+"><a href=#calendar class='seminar show' id="+i+" style='text-decoration:none; color:black'>"+data_seminars[i].name+"</a></li>");
			}

			$('.seminar').click(function(){
				if($(this).hasClass('show')){
					$('#calendar').fullCalendar('removeEventSource',seminars[$(this).attr('id')]);
					$(this).removeClass('show');
					$(this).prev().prop('checked',false);
				}
				else{
					$('#calendar').fullCalendar('addEventSource',seminars[$(this).attr('id')]);
					$(this).addClass('show');
					$(this).prev().prop('checked',true);
				}
			});


			$('.box').click(function(){
				var seminar_id = $(this).attr('id').substring(4);
				if($(this).is(':checked')){
					$('#calendar').fullCalendar('addEventSource',seminars[seminar_id]);
				}
				else{
					$('#calendar').fullCalendar('removeEventSource',seminars[seminar_id]);

				}
			});	
		});
		</script>
		
		<style>
		  html, body {
			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			font-size: 14;
		  }
		  #container {
		  	padding:5%;
		  }	
		  #calendar {
		  	width: 75%;
		  	max-height: 5%;
		  }
		  #legend {
		  	float: right;
		  }
		  #legend ul{
		  	list-style: none;
		  }
		  #legend li{
		  	padding: 3px;
		  	margin: 2px;
		  	border-radius: 4px;
		  }
		  .qtip-font { font-size: 12; }

		</style>
<style>
.borderexample
{
border-style:solid;
border-color:#287EC7;
}

.borderfull
{
border-style:none;
background-color: #5DADE2;
}
</style>
</head>

<body>


	<div id="container">
			<div id="calendar"></div>
			<div id="legend">
				<ul id="legend_list"></ul>
			</div>

		</div>
